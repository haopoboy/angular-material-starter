name: GitHub Pages
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build -- -c pages --base-href /angular-material-starter/
        
    - name: Prepare demo
      run: |
        cp -a dist/index.html dist/404.html
        ls -al dist/
        
    - name: Deploy demo ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
        CLEAN: true
        
    - name: Build for container
      run: npm run build -- -c pages
        
    - name: Archive pages artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dockerfiles
        path: |
          dist
          nginx-default.conf
          Dockerfile
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download docker files
        uses: actions/download-artifact@v2
        with:
          name: dockerfiles
      - name: Start deployment
        uses: bobheadxi/deployments@master
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: pages
          ref: ${{ github.head_ref }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v1.1.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: haopoboy/angular-material-starter
          tags: pages
      - name: Update deployment status
        uses: bobheadxi/deployments@master
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://hub.docker.com/repository/docker/haopoboy/angular-material-starter/tags?name=pages
