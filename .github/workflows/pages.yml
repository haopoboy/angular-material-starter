name: GitHub pages
on:
  push:
    branches: [ actions-gh-pages ]
  pull_request:
    branches: [ actions-gh-pages ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build -- --base-href /angular-material-starter/
      
    - name: Deploy demo ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
