<mat-nav-list>
    <a mat-list-item *ngFor="let row of data" [routerLink]="row.id">
        <mat-icon mat-list-icon *ngIf="row.url; else defaultIcon">link</mat-icon>
        <ng-template #defaultIcon>
            <mat-icon mat-list-icon>description</mat-icon>
        </ng-template>
        <h2 mat-line>{{row.name}}</h2>
        <h3 mat-line>{{row.url}}</h3>
    </a>
</mat-nav-list>
